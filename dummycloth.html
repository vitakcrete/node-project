<!--옷 서치 페이지 html-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport, width = content - width, intial-scale = 1.0"
      <link
      rel="stylesheet"
      href="fontawesome"
      class="rel stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--nav bar-->
    <div class="nav">
      <div class="logo">
        <img src="logo" alt="logo" id="logo" />
      </div>
      <div class="nav-bar">
        <div class="menu">menu</div>
        <div class="info">info</div>
      </div>
    </div>
    
    <selection class="user-container">
      <!--search-->
      <form action="">
        <div class="search-engine">
          <img src="//dd" alt="search-img" id="search-img" />
          <input type="text" class="text" placeholder="search product" />
        </div>
      </form>
      <!--product-->
      <div class="product-container">
        <div class="product-list">
          <img src="//img" alt="//img" />
          <div class="product-text-container">
            <h2>lovely pants</h2>
            <h3>$24</h3>
          </div>
        </div>
      </div>
    </selection>
    <script src="app.js"></script>
  </body>
</html>
